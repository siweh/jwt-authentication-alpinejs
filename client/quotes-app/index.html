<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- <div x-data=" login: false, register: false, , startUpPage: false"> -->
      <div x-data="{ open: false, register: false, login: false, loveCounter: false, qoute: false }">
        <div x-data="{}"  class="quoteApp" >
          <br>
          <h1 style="text-align: center;">Welcome To Hearts App</h1>
          <br>
          <h2 style="text-align: center;"> <b>Don't have an account? Register or Login below</b> 
          </h2>
          <br>
          <button type="submit" class="registerBtn" @click="register = ! register">Register</button>
          <br>
          <br>
          <button type="submit" class="loginBtn" @click="login = ! login">Login</button>
        </div>
        <div x-data="registerData" class="quoteApp" x-show="register">
          <h1 style="text-align: center;">Please Register</h1>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" x-model="users.email" required>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" x-model="users.username" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="hash_password" id="psw" x-model="users.hash_password" required>
            <label for="password"><b>Repeat password</b></label>
            <input type="text" placeholder="Repeat Password" name="password" id="hash_password" x-model="users.hash_password" required>
            <hr>
            <button type="submit" class="registerBtn" @click="registerApiEndpoint(), loveCounter = ! loveCounter" style="text-align: center;">Register</button>
        
      </div>
      <div x-data="loginData" class="quoteApp" x-show="login">
          <h1 style="text-align: center;">Please Login</h1>
            <hr>
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" x-model="users.username" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="hash_password" id="psw" x-model="users.hash_password" required>
            <hr>
            <button type="submit" class="loginBtn" @click="loginApiEndpoint(), loveCounter = ! loveCounter" style="text-align: center;">Login</button>
        
      </div>
      <div x-data="loveCounter" class="quoteApp" x-show="open">
        <h1>Show some heart</h1>
        <div x-text="hearts()" >
        </div>
        <div>
            <button @click="love" >Show ðŸ’Ÿ</button>
        </div>
      </div>
  <div x-data="quoteApp"  class="quote quoteApp" x-show="open">
      <h1>Quote App</h1>
      <button @click="getQuote()">Next quote ðŸ“¢</button>
      <div>
        <div x-text="quote.quote" class="content" ></div>
        <div>
          <strong>by </strong><span x-text="quote.author"></span>
        </div>
      </div>
    </div>
    </div>
    
  <hr>
  <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
